<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation on Hover</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <style>
    .container {
      width: 400px;
      height: 400px;
      background-color: lightgray;
      position: relative;
    }
    .child-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>

<div class="container" id="hoverDiv">
  <div class="child-container" id="childLottie1"></div>
  <div class="child-container" id="childLottie2"></div>
  <div class="child-container" id="childLottie3"></div>
</div>

<script>
  // Load the child Lottie animations
  var childAnimation1 = lottie.loadAnimation({
    container: document.getElementById('childLottie1'),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: 'ballbouncing.json'
  });

  var childAnimation2 = lottie.loadAnimation({
    container: document.getElementById('childLottie2'),
    renderer: 'svg',
    loop: true,
    autoplay: false,
    path: 'righttick.json'
  });

  var childAnimation3 = lottie.loadAnimation({
    container: document.getElementById('childLottie3'),
    renderer: 'svg',
    loop: false,
    autoplay: false,
    path: 'bordershow.json'
  });

  // Add event listener for mouseenter on childLottie2 (tick animation)
  document.getElementById('childLottie2').addEventListener('mouseenter', function() {
    childAnimation1.stop(); // Stop ballbouncing animation
    childAnimation2.play(); // Play tick animation
  });

  // Add event listener for mouseleave on childLottie2 (tick animation)
  document.getElementById('childLottie2').addEventListener('mouseleave', function() {
    childAnimation2.stop(); // Stop tick animation
    childAnimation1.play(); // Play ballbouncing animation
  });

  // Add event listener for click on childLottie3 (sideshow animation)
  document.getElementById('childLottie3').addEventListener('click', function() {
    childAnimation3.play(); // Play sideshow animation
  });
</script>

</body>
</html>
